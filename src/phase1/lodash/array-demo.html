<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="lodash.js"></script>
  <title>lodash</title>
</head>

<body>
  <script>
    // 将数组（array）拆分成多个 size 长度的区块，并将这些区块组成一个新数组。
    // 如果array 无法被分割成全部等长的区块，那么最后剩余的元素将组成一个区块。
    // 返回新数组
    // _.chunk(array, [size=1])
    _.chunk(['a', 'b', 'c', 'd'], [size = 3]); //[['a', 'b', 'c'], ['d']]

    // 创建一个新数组，包含原数组中所有的非假值元素。例如false, null, 0, "", undefined, 和 NaN 都是被认为是“假值”。
    // 返回新数组
    // _.compact(array)
    _.compact([0, 1, false, 2, '', 3, null, undefined, 4]); //[1, 2, 3,4]

    // 创建一个新数组，将array与任何数组 或 值连接在一起。
    // 返回新数组
    // _.concat(array, [values])
    _.concat([1], 2, [3], [[4]]); // [1, 2, 3, [4]]

    // 创建一个具有唯一array值的数组，每个值不包含在其他给定的数组中
    // _.difference(array, [values])
    var arr4 = [3, 2, 1]
    _.difference(arr4, [4, 2], [1]); //[3]

    //和difference类似，第三个参数会先map一下第一二个参数的每个值，然后进行比较;没有第三个参数时等价于difference方法
    // _.differenceBy(array, [values], [iteratee=_.identity])
    _.differenceBy([3.1, 2.2, 1.3], [4.4, 2.5], Math.floor);//[3.1, 1.3]
    _.differenceBy([3.1, 2.2, 1.3], [4.4, 2.5]);//[3.1, 2.2, 1.3]
    _.differenceBy([{ 'x': 2 }, { 'x': 1 },{ 'y': 2 }], [{ 'x': 1 },{ 'y': 2 }],'x');//[{ 'x': 2 }]
    _.differenceBy([{ 'x': 2 }, { 'x': 1 }], [{ 'x': 1 }],'y');//[]
    _.differenceBy([{ 'x': 2 }, { 'x': 1 }], [{ 'x': 1 }],'x');//[{ 'x': 2 }]
    _.differenceBy([{ 'x': 2 }, { 'x': 1 }], [{ 'x': 1 }]);//[{ 'x': 2 }, { 'x': 1 }]



  </script>
</body>

</html>
